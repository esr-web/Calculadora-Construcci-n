<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cubierta - Calculadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<style>
/* Header */
.header {
    background: #1f2937;
    color: white;
    padding: 1rem;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.nav-menu {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    margin-top: 0.5rem;
}
.nav-link {
    background: #f0f0f0;
    color: #1f2937;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.08),
                -2px -2px 5px rgba(255,255,255,0.7);
    transition: all 0.15s ease;
}
.nav-link:hover {
    transform: translateY(-1px);
    box-shadow: 1px 1px 3px rgba(0,0,0,0.1),
                -1px -1px 3px rgba(255,255,255,0.8);
    background: #e8e8e8;
}

/* Tarjetas y estilos */
.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}
.card {
    background: #fff;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}
.card label {
    font-weight: 500;
}
.card input, .card select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.2rem;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.card small {
    display: block;
    color: #6b7280;
    font-size: 0.85rem;
    margin-top: 0.2rem;
}
.btn-primary {
    display: block;
    margin: 1.5rem auto;
    padding: 0.7rem 2rem;
    background-color: #1f2937;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s;
}
.btn-primary:hover {
    background-color: #374151;
}
.result {
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 12px;
    margin-top: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
footer {
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    color: #6b7280;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<header class="header">
    <h1>Calculadora de Cubierta</h1>
    <nav class="nav-menu">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="muro.html" class="nav-link">Muro</a>
        <a href="piso.html" class="nav-link">Piso</a>
        <a href="cubierta.html" class="nav-link">Cubierta</a>
        <a href="cimentacion.html" class="nav-link">Cimentación</a>
        <a href="estructura.html" class="nav-link">Estructura</a>
        <a href="falso-techo.html" class="nav-link">Falso Techo</a>
    </nav>
</header>

<main class="container">

<div class="card">
    <label>Material de la cubierta</label>
    <select id="tipoCubierta">
        <option value="">-- Selecciona material --</option>
        <option value="planchaCinc">Plancha de cinc</option>
        <option value="losetaPref">Loseta prefabricada</option>
        <option value="tejaCriolla">Teja criolla</option>
        <option value="tejaFrancesa">Teja francesa</option>
        <option value="tejaEspanola">Teja española</option>
        <!-- Puedes agregar más materiales según normas -->
    </select>
</div>

<div class="card">
    <label>Largo de la cubierta (m)</label>
    <input type="number" id="largoCubierta" placeholder="Largo en metros">
</div>
<div class="card">
    <label>Ancho de la cubierta (m)</label>
    <input type="number" id="anchoCubierta" placeholder="Ancho en metros">
</div>
<div class="card">
    <label>Área de la cubierta (m²)</label>
    <input type="number" id="areaCubierta" readonly>
</div>

<button class="btn-primary" onclick="calcularCubierta()">Calcular</button>
<button class="btn-primary" style="background:#ef4444;" onclick="borrarCalculo()">Borrar</button>

<div id="resultado" class="result" style="display:none;"></div>

<footer>Arq. Emanuel Silva Riambaut</footer>

<script>
// Cargar precios
let precios = {};
function cargarPrecios(){
    precios = JSON.parse(localStorage.getItem('precios')) || {};
}
cargarPrecios();

// Calcular área y materiales
function calcularCubierta(){
    const tipo = document.getElementById('tipoCubierta').value;
    const largo = parseFloat(document.getElementById('largoCubierta').value) || 0;
    const ancho = parseFloat(document.getElementById('anchoCubierta').value) || 0;
    const area = largo * ancho;
    document.getElementById('areaCubierta').value = area.toFixed(2);

    if(!tipo || area <=0){
        alert("Seleccione material y dimensiones válidas");
        return;
    }

    // Materiales y cantidades aproximadas
    const precioMaterial = precios[tipo] || 0;
    let cantidad = 0;

    switch(tipo){
        case "planchaCinc": cantidad = area / 2; break; // supongamos 2 m² por plancha
        case "losetaPref": cantidad = area / 1; break; // 1 m² por loseta
        case "tejaCriolla": cantidad = area / 0.25; break; // 0.25 m² por teja
        case "tejaFrancesa": cantidad = area / 0.3; break;
        case "tejaEspanola": cantidad = area / 0.35; break;
    }

    const precioTotal = cantidad * precioMaterial;
    const totalUSD = (precioTotal / (precios['usd']||1)).toFixed(2);
    const totalEUR = (precioTotal / (precios['eur']||1)).toFixed(2);

    const hombres = area < 50 ? 2 : 3;
    const tiempo = area * 0.5; // horas aproximadas

    const resultadoHTML = `
        <h3>Resumen de la cubierta</h3>
        <p><strong>Área:</strong> ${area.toFixed(2)} m²</p>
        <p><strong>Material:</strong> ${document.getElementById('tipoCubierta').selectedOptions[0].text}</p>
        <p><strong>Cantidad:</strong> ${cantidad.toFixed(0)}</p>
        <p><strong>Precio total:</strong> ${precioTotal.toFixed(2)} CUP | ${totalUSD} USD | ${totalEUR} EUR</p>
        <p><strong>Mano de obra:</strong> ${hombres} personas</p>
        <p><strong>Tiempo estimado:</strong> ${tiempo.toFixed(2)} horas</p>
    `;

    document.getElementById('resultado').style.display = 'block';
    document.getElementById('resultado').innerHTML = resultadoHTML;
}

function borrarCalculo(){
    document.getElementById('tipoCubierta').value = '';
    document.getElementById('largoCubierta').value = '';
    document.getElementById('anchoCubierta').value = '';
    document.getElementById('areaCubierta').value = '';
    document.getElementById('resultado').style.display = 'none';
}
</script>

</body>
</html>
