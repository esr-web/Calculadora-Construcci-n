<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cubierta - Calculadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<style>
.header {background: #1f2937;color: white;padding: 1rem;text-align: center;position: sticky;top: 0;z-index: 1000;box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
.nav-menu {display: flex;flex-wrap: wrap;gap: 0.5rem;justify-content: center;margin-top: 0.5rem;}
.nav-link {background: #f0f0f0;color: #1f2937;padding: 0.5rem 1rem;border-radius: 10px;text-decoration: none;font-weight: 500;font-size: 0.95rem;box-shadow: 2px 2px 5px rgba(0,0,0,0.08), -2px -2px 5px rgba(255,255,255,0.7);transition: all 0.15s ease;}
.nav-link:hover {transform: translateY(-1px);box-shadow: 1px 1px 3px rgba(0,0,0,0.1), -1px -1px 3px rgba(255,255,255,0.8);background: #e8e8e8;}
.container {max-width: 800px;margin: 2rem auto;padding: 0 1rem;}
.card {background: #fff;padding: 1rem;margin-bottom: 1rem;border-radius: 14px;box-shadow: 0 4px 8px rgba(0,0,0,0.05);}
.card label {font-weight: 500;}
.card input, .card select {width: 100%;padding: 0.5rem;margin-top: 0.2rem;border-radius: 8px;border: 1px solid #ccc;}
.btn-primary {display: block;margin: 1.5rem auto;padding: 0.7rem 2rem;background-color: #1f2937;color: white;border: none;border-radius: 10px;font-size: 1rem;cursor: pointer;transition: 0.2s;}
.btn-primary:hover {background-color: #374151;}
.result {background: #f9f9f9;padding: 1rem;border-radius: 12px;margin-top: 1rem;box-shadow: 0 2px 6px rgba(0,0,0,0.05);}
footer {text-align: center;padding: 1rem;margin-top: 2rem;color: #6b7280;font-size: 0.9rem;}
</style>
</head>
<body>

<header class="header">
<h1>Calculadora de Cubierta</h1>
<nav class="nav-menu">
    <a href="index.html" class="nav-link">Inicio</a>
    <a href="muro.html" class="nav-link">Muro</a>
    <a href="piso.html" class="nav-link">Piso</a>
    <a href="cubierta.html" class="nav-link">Cubierta</a>
    <a href="cimentacion.html" class="nav-link">Cimentación</a>
    <a href="estructura.html" class="nav-link">Estructura</a>
    <a href="falso-techo.html" class="nav-link">Falso Techo</a>
</nav>
</header>

<main class="container">

<div class="card">
    <label>Tipo de cubierta</label>
    <select id="tipoCubierta">
        <option value="">-- Selecciona tipo --</option>
        <option value="cincLigera">Ligera de Cinc</option>
        <option value="losetaPref">Loseta prefabricada</option>
        <option value="tejaCriolla">Teja criolla</option>
        <option value="tejaFrancesa">Teja francesa</option>
        <option value="tejaEspañola">Teja española</option>
        <option value="hormigonArmado">Hormigón armado</option>
    </select>
</div>

<div class="card">
    <label>Largo (m)</label>
    <input type="number" id="largo" placeholder="Largo en metros">
</div>
<div class="card">
    <label>Ancho (m)</label>
    <input type="number" id="ancho" placeholder="Ancho en metros">
</div>

<button class="btn-primary" onclick="calcularCubierta()">Calcular</button>
<button class="btn-primary" style="background:#ef4444;" onclick="borrarCal()">Borrar</button>

<div id="resultado" class="result" style="display:none;"></div>

<footer>Arq. Emanuel Silva Riambaut</footer>

<script>
let precios = {};
function cargarPrecios(){precios = JSON.parse(localStorage.getItem('precios'))||{};}
cargarPrecios();

function calcularCubierta(){
    const tipo = document.getElementById('tipoCubierta').value;
    const largo = parseFloat(document.getElementById('largo').value)||0;
    const ancho = parseFloat(document.getElementById('ancho').value)||0;
    const area = largo*ancho;
    if(!tipo||area<=0){alert("Complete todos los datos");return;}

    let resumen=`<h3>Resumen de la cubierta</h3><p><strong>Área:</strong> ${area.toFixed(2)} m²</p>`;
    let totalCUP=0;

    if(tipo==='cincLigera'){
        const planchas=area/2; // cada plancha cubre 2 m²
        const precioPlancha=precios['planchaCinc']||0;
        const cantidadPurlin=Math.ceil(largo/3)*Math.ceil(ancho/3);
        const precioPurlin=cantidadPurlin*(precios['purlin3m']||0);
        totalCUP+=planchas*precioPlancha+precioPurlin;
        resumen+=`<p>Planchas de cinc: ${planchas.toFixed(2)} unidades (Precio: ${(planchas*precioPlancha).toFixed(2)} CUP)</p>`;
        resumen+=`<p>Purlin metálico 3m: ${cantidadPurlin} unidades (Precio total: ${precioPurlin.toFixed(2)} CUP)</p>`;
    } else if(tipo==='losetaPref'){
        const precio=precios['losetaPref']||0;
        totalCUP+=area*precio;
        resumen+=`<p>Loseta prefabricada: ${area.toFixed(2)} m² (Precio: ${(area*precio).toFixed(2)} CUP)</p>`;
    } else if(tipo==='tejaCriolla' || tipo==='tejaFrancesa' || tipo==='tejaEspañola'){
        const precio=precios[tipo]||0;
        totalCUP+=area*precio;
        resumen+=`<p>${tipo}: ${area.toFixed(2)} m² (Precio: ${(area*precio).toFixed(2)} CUP)</p>`;
    } else if(tipo==='hormigonArmado'){
        const espesor = 0.15; // m
        const volumen = area*espesor; // m³ hormigón
        const precioHorm=precios['hormigonArmado']||0;
        const varilla=area*2; // m lineales aprox
        const precioVarilla=(precios['acero']||0)*varilla;
        totalCUP+=volumen*precioHorm + precioVarilla;
        resumen+=`<p>Hormigón armado: ${volumen.toFixed(2)} m³ (Precio: ${(volumen*precioHorm).toFixed(2)} CUP)</p>`;
        resumen+=`<p>Varilla: ${varilla.toFixed(2)} m (Precio: ${precioVarilla.toFixed(2)} CUP)</p>`;
    }

    const totalUSD=(totalCUP/(precios['usd']||1)).toFixed(2);
    const totalEUR=(totalCUP/(precios['eur']||1)).toFixed(2);
    resumen+=`<p><strong>Total:</strong> ${totalCUP.toFixed(2)} CUP | ${totalUSD} USD | ${totalEUR} EUR</p>`;

    const divRes=document.getElementById('resultado');
    divRes.style.display='block';
    divRes.innerHTML=resumen;
}

function borrarCal(){
    document.getElementById('tipoCubierta').value='';
    document.getElementById('largo').value='';
    document.getElementById('ancho').value='';
    document.getElementById('resultado').style.display='none';
}
</script>

</body>
</html>
