<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Construcción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Calculadora de Muro de Bloques</h1>

<div class="card">
  <label>Largo del muro (m)</label>
  <input type="number" id="largo" step="0.01">

  <label>Alto del muro (m)</label>
  <input type="number" id="alto" step="0.01">

  <label>Desperdicio (%)</label>
  <input type="number" id="desperdicio" value="5">

  <label>Moneda</label>
  <select id="moneda">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <label>
    <input type="checkbox" id="costos" checked>
    Calcular costos
  </label>

  <button onclick="calcularMuro()">Calcular</button>
</div>

<div id="resultado" class="card"></div>
<h1>Hormigón Armado</h1>

<div class="card">
  <label>Largo (m)</label>
  <input type="number" id="h_largo" step="0.01">

  <label>Ancho (m)</label>
  <input type="number" id="h_ancho" step="0.01">

  <label>Alto (m)</label>
  <input type="number" id="h_alto" step="0.01">

  <label>Cuantía de acero (kg/m³)</label>
  <input type="number" id="h_acero" value="120">

  <button onclick="calcularHormigon()">Calcular hormigón</button>
</div>

<div id="resultadoHormigon" class="card"></div>

<script src="js/precios.js"></script>
<script src="js/core.js"></script>
<script src="js/muros.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
</body>
</html>
<script src="js/hormigon.js"></script>
