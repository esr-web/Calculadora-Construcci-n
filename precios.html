<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Precios - Calculadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {font-family: 'Montserrat', sans-serif; background:#f4f4f4; margin:0; padding:0;}
.header {background: #1f2937;color: white;padding: 1rem;text-align: center;position: sticky;top: 0; z-index: 1000;box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
.nav-menu {display: flex;flex-wrap: wrap;gap: 0.5rem;justify-content: center;margin-top: 0.5rem;}
.nav-link {background: #f0f0f0;color: #1f2937;padding: 0.5rem 1rem;border-radius: 10px;text-decoration: none;font-weight: 500;font-size: 0.95rem;box-shadow: 2px 2px 5px rgba(0,0,0,0.08), -2px -2px 5px rgba(255,255,255,0.7);transition: all 0.15s ease;}
.nav-link:hover {transform: translateY(-1px);box-shadow: 1px 1px 3px rgba(0,0,0,0.1), -1px -1px 3px rgba(255,255,255,0.8);background: #e8e8e8;}
.container {max-width:900px;margin:2rem auto;padding:0 1rem;}
.card {background:#fff;padding:1rem;margin-bottom:1rem;border-radius:14px;box-shadow:0 4px 8px rgba(0,0,0,0.05);}
.card label {font-weight:500; display:block;margin-top:0.5rem;}
.card input, .card select {width:100%;padding:0.5rem;margin-top:0.2rem;border-radius:8px;border:1px solid #ccc;}
.btn-primary {display:block;margin:1rem auto;padding:0.7rem 2rem;background-color:#1f2937;color:white;border:none;border-radius:10px;font-size:1rem;cursor:pointer;transition:0.2s;}
.btn-primary:hover{background-color:#374151;}
.result {background:#f9f9f9;padding:1rem;border-radius:12px;margin-top:1rem;box-shadow:0 2px 6px rgba(0,0,0,0.05);}
footer{text-align:center;padding:1rem;margin-top:2rem;color:#6b7280;font-size:0.9rem;}
</style>
</head>
<body>
<header class="header">
<h1>Calculadora de Piso</h1>
<nav class="nav-menu">
<a href="index.html" class="nav-link">Inicio</a>
<a href="muro.html" class="nav-link">Muro</a>
<a href="piso.html" class="nav-link">Piso</a>
<a href="cubierta.html" class="nav-link">Cubierta</a>
<a href="cimentacion.html" class="nav-link">Cimentación</a>
<a href="estructura.html" class="nav-link">Estructura</a>
<a href="falso-techo.html" class="nav-link">Falso Techo</a>
<a href="pintura.html" class="nav-link">Pintura</a>
</nav>
</header>

<main class="container">

<!-- Bloques -->
<div class="card">
<h3>Bloques</h3>
<label>Bloque 20x20x40 (m³)</label>
<input type="number" id="bloque" placeholder="Precio CUP" step="0.01">
</div>

<!-- Ladrillos -->
<div class="card">
<h3>Ladrillos</h3>
<label>Ladrillo común 24x12x6 cm</label>
<input type="number" id="ladrillo" placeholder="Precio CUP" step="0.01">
<label>Ladrillo hueco 24x12x14 cm</label>
<input type="number" id="ladrilloHueco" placeholder="Precio CUP" step="0.01">
</div>

<!-- Cemento -->
<div class="card">
<h3>Cemento</h3>
<label>P-250</label>
<input type="number" id="P250" placeholder="Precio CUP" step="0.01">
<label>P-350</label>
<input type="number" id="P350" placeholder="Precio CUP" step="0.01">
</div>

<!-- Arena -->
<div class="card">
<h3>Aridos</h3>
<label>Arena (fina, mortero de muro)</label>
<input type="number" id="arena" placeholder="Precio CUP" step="0.01">
<label>Arena fina (para enchapes)</label>
<input type="number" id="arenaFina" placeholder="Precio CUP" step="0.01">
<label>Gravilla (hormigón)</label>
<input type="number" id="gravilla" placeholder="Precio CUP" step="0.01">
</div>

<!-- Acero -->
<div class="card">
<h3>Acero (varilla)</h3>
<label>Varilla Ø6 mm</label>
<input type="number" id="acero6" placeholder="Precio CUP/m" step="0.01">
<label>Varilla Ø8 mm</label>
<input type="number" id="acero8" placeholder="Precio CUP/m" step="0.01">
<label>Varilla Ø10 mm</label>
<input type="number" id="acero10" placeholder="Precio CUP/m" step="0.01">
</div>

<!-- Hormigón armado -->
<div class="card">
<h3>Hormigón armado</h3>
<label>m³ de hormigón armado</label>
<input type="number" id="hormigonArmado" placeholder="Precio CUP" step="0.01">
</div>

<!-- Piso - losas -->
<div class="card">
<h3>Piso</h3>
<label>Losa hidráulica 20x20 cm</label>
<input type="number" id="losaH20" placeholder="Precio CUP" step="0.01">
<label>Losa hidráulica 30x30 cm</label>
<input type="number" id="losaH30" placeholder="Precio CUP" step="0.01">
<label>Losa cerámica 30x30 cm</label>
<input type="number" id="losaC30" placeholder="Precio CUP" step="0.01">
<label>Losa cerámica 40x40 cm</label>
<input type="number" id="losaC40" placeholder="Precio CUP" step="0.01">
<label>Losa cerámica 50x50 cm</label>
<input type="number" id="losaC50" placeholder="Precio CUP" step="0.01">
<label>Losa granito 30x30 cm</label>
<input type="number" id="losaG30" placeholder="Precio CUP" step="0.01">
<label>Losa granito 40x40 cm</label>
<input type="number" id="losaG40" placeholder="Precio CUP" step="0.01">
</div>

<!-- Cubierta -->
<div class="card">
<h3>Cubierta</h3>
<label>Planchas de cinc 3x1 m</label>
<input type="number" id="planchasCinc" placeholder="Precio CUP" step="0.01">
<label>Purlin metálico 3 m</label>
<input type="number" id="purlin" placeholder="Precio CUP" step="0.01">
<label>Teja criolla</label>
<input type="number" id="tejaCriolla" placeholder="Precio CUP" step="0.01">
<label>Teja francesa</label>
<input type="number" id="tejaFrancesa" placeholder="Precio CUP" step="0.01">
<label>Teja española</label>
<input type="number" id="tejaEspanola" placeholder="Precio CUP" step="0.01">
<label>Loseta prefabricada</label>
<input type="number" id="losetaPref" placeholder="Precio CUP" step="0.01">
</div>

<!-- Falso techo -->
<div class="card">
<h3>Falso techo</h3>
<label>Pladur 1.2x2.4 m</label>
<input type="number" id="pladur" placeholder="Precio CUP" step="0.01">
<label>Pladur hidrófugo 1.2x2 m</label>
<input type="number" id="pladurH" placeholder="Precio CUP" step="0.01">
<label>Perfiles metálicos 3 m</label>
<input type="number" id="perfilMetal" placeholder="Precio CUP" step="0.01">
<label>Cintillos metálicos m</label>
<input type="number" id="cintillo" placeholder="Precio CUP" step="0.01">
<label>Losa registrable 50x50 cm</label>
<input type="number" id="losa50" placeholder="Precio CUP" step="0.01">
<label>Losa registrable 60x60 cm</label>
<input type="number" id="losa60" placeholder="Precio CUP" step="0.01">
</div>

<!-- Pintura -->
<div class="card">
<h3>Pintura (CUP / litro)</h3>
<label>Vinil</label>
<input type="number" id="pinturaVinil" placeholder="Precio CUP/litro" step="0.01">
<label>Esmalte</label>
<input type="number" id="pinturaEsmalte" placeholder="Precio CUP/litro" step="0.01">
<label>Epóxica</label>
<input type="number" id="pinturaEpoxica" placeholder="Precio CUP/litro" step="0.01">
<label>Doble componente</label>
<input type="number" id="pinturaDC" placeholder="Precio CUP/litro" step="0.01">
<label>Impermeable</label>
<input type="number" id="pinturaImpermeable" placeholder="Precio CUP/litro" step="0.01">
</div>

<!-- Divisa -->
<div class="card">
<h3>Divisas</h3>
<label>1 USD en CUP</label>
<input type="number" id="usd" placeholder="CUP" step="0.01">
<label>1 EUR en CUP</label>
<input type="number" id="eur" placeholder="CUP" step="0.01">
</div>

<button class="btn" onclick="guardarPrecios()">Guardar precios</button>

<footer>Arq. Emanuel Silva Riambaut</footer>

<script>
function guardarPrecios(){
    let precios = {
        bloque: parseFloat(document.getElementById('bloque').value)||0,
        ladrillo: parseFloat(document.getElementById('ladrillo').value)||0,
        ladrilloHueco: parseFloat(document.getElementById('ladrilloHueco').value)||0,
        P250: parseFloat(document.getElementById('P250').value)||0,
        P350: parseFloat(document.getElementById('P350').value)||0,
        arena: parseFloat(document.getElementById('arena').value)||0,
        arenaFina: parseFloat(document.getElementById('arenaFina').value)||0,
        gravilla: parseFloat(document.getElementById('gravilla').value)||0,
        acero6: parseFloat(document.getElementById('acero6').value)||0,
        acero8: parseFloat(document.getElementById('acero8').value)||0,
        acero10: parseFloat(document.getElementById('acero10').value)||0,
        hormigonArmado: parseFloat(document.getElementById('hormigonArmado').value)||0,
        losaH20: parseFloat(document.getElementById('losaH20').value)||0,
        losaH30: parseFloat(document.getElementById('losaH30').value)||0,
        losaC30: parseFloat(document.getElementById('losaC30').value)||0,
        losaC40: parseFloat(document.getElementById('losaC40').value)||0,
        losaC50: parseFloat(document.getElementById('losaC50').value)||0,
        losaG30: parseFloat(document.getElementById('losaG30').value)||0,
        losaG40: parseFloat(document.getElementById('losaG40').value)||0,
        planchasCinc: parseFloat(document.getElementById('planchasCinc').value)||0,
        purlin: parseFloat(document.getElementById('purlin').value)||0,
        tejaCriolla: parseFloat(document.getElementById('tejaCriolla').value)||0,
        tejaFrancesa: parseFloat(document.getElementById('tejaFrancesa').value)||0,
        tejaEspanola: parseFloat(document.getElementById('tejaEspanola').value)||0,
        losetaPref: parseFloat(document.getElementById('losetaPref').value)||0,
        pladur: parseFloat(document.getElementById('pladur').value)||0,
        pladurH: parseFloat(document.getElementById('pladurH').value)||0,
        perfilMetal: parseFloat(document.getElementById('perfilMetal').value)||0,
        cintillo: parseFloat(document.getElementById('cintillo').value)||0,
        losa50: parseFloat(document.getElementById('losa50').value)||0,
        losa60: parseFloat(document.getElementById('losa60').value)||0,
        pinturaVinil: parseFloat(document.getElementById('pinturaVinil').value)||0,
        pinturaEsmalte: parseFloat(document.getElementById('pinturaEsmalte').value)||0,
        pinturaEpoxica: parseFloat(document.getElementById('pinturaEpoxica').value)||0,
        pinturaDC: parseFloat(document.getElementById('pinturaDC').value)||0,
        pinturaImpermeable: parseFloat(document.getElementById('pinturaImpermeable').value)||0,
        usd: parseFloat(document.getElementById('usd').value)||1,
        eur: parseFloat(document.getElementById('eur').value)||1
    };
    localStorage.setItem('precios', JSON.stringify(precios));
    alert('Precios guardados correctamente');
}
</script>

</body>
</html>
