<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Muro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <h1>Calculadora de Construcción</h1>
    <nav class="nav-menu">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="muro.html" class="nav-link">Muro</a>
        <a href="piso.html" class="nav-link">Piso</a>
        <a href="cubierta.html" class="nav-link">Cubierta</a>
        <a href="cimentacion.html" class="nav-link">Cimentación</a>
        <a href="falso-techo.html" class="nav-link">Falso Techo</a>
        <a href="precios.html" class="nav-link">Precios</a>
    </nav>
</header>


<main class="container">

    <!-- TARJETA BLOQUE -->
    <div class="card">
        <h3>Bloque</h3>
        <select id="tipoBloque"></select>
    </div>

    <!-- TARJETA DIMENSIONES -->
    <div class="card">
        <h3>Dimensiones del muro</h3>

        <label>Largo del muro (m)</label>
        <input type="number" id="largo" step="0.01">

        <label>Alto del muro (m)</label>
        <input type="number" id="alto" step="0.01">

        <label>Área del muro (m²)</label>
        <input type="number" id="area" disabled>
    </div>

    <!-- TARJETA MORTERO -->
    <div class="card">
        <h3>Mortero</h3>

        <label>Tipo de cemento</label>
        <select id="tipoCemento">
            <option value="P250">P-250</option>
            <option value="P350">P-350</option>
            <option value="P450">P-450</option>
        </select>

        <label>Dosificación</label>
        <select id="dosificacion">
            <option value="1:3">1 : 3</option>
            <option value="1:4">1 : 4</option>
            <option value="1:5">1 : 5</option>
        </select>
    </div>

    <!-- BOTONES -->
    <div class="buttons">
        <button class="btn-primary" onclick="calcularMuro()">Calcular</button>
        <button class="btn-secondary" onclick="borrar()">Borrar</button>
    </div>

    <!-- RESULTADOS -->
    <div id="resultado" class="resultado hidden"></div>

</main>

<script src="js/muro.js"></script>
</body>
</html>
