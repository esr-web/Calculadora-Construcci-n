<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Construcción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

<h1>Calculadora de Muro de Bloques</h1>

<div class="card">

  <!-- TIPO DE BLOQUE (AL INICIO, CORREGIDO) -->
  <label>Tipo de bloque</label>
  <select id="tipo_bloque">
    <option value="10">Bloque 10 cm</option>
    <option value="15" selected>Bloque 15 cm</option>
    <option value="20">Bloque 20 cm</option>
  </select>

  <label>Largo del muro (m)</label>
  <input type="number" id="largo" step="0.01">

  <label>Alto del muro (m)</label>
  <input type="number" id="alto" step="0.01">

  <label>Desperdicio (%)</label>
  <input type="number" id="desperdicio" value="5">

  <label>Moneda</label>
  <select id="moneda">
    <option value="CUP">CUP</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <!-- PRECIOS -->
  <div class="card">
    <h3>Precios Muro de Bloques (CUP)</h3>

    <label>Bloque (CUP / unidad)</label>
    <input type="number" id="precio_bloque_muro" value="10">

    <label>Cemento (CUP / saco)</label>
    <input type="number" id="precio_cemento_muro" value="150">

    <label>Arena (CUP / m³)</label>
    <input type="number" id="precio_arena_muro" value="200">

    <h3>Tipo de cambio</h3>

    <label>CUP → USD</label>
    <input type="number" id="cambio_usd_muro" value="25">

    <label>CUP → EUR</label>
    <input type="number" id="cambio_eur_muro" value="30">

    <button type="button" onclick="actualizarPreciosMuro()">Actualizar precios</button>
  </div>

  <label>
    <input type="checkbox" id="costos" checked>
    Calcular costos
  </label>

  <!-- BOTÓN CALCULAR (FUNCIONAL) -->
  <button type="button" onclick="calcularMuro()">Calcular</button>
</div>

<div id="resultado" class="card"></div>

<hr>

<h1>Hormigón Armado</h1>

<div class="card">
  <label>Largo (m)</label>
  <input type="number" id="h_largo">

  <label>Ancho (m)</label>
  <input type="number" id="h_ancho">

  <label>Alto (m)</label>
  <input type="number" id="h_alto">

  <label>Cuantía de acero (kg/m³)</label>
  <input type="number" id="h_acero" value="120">

  <button type="button" onclick="calcularHormigon()">Calcular hormigón</button>
</div>

<div id="resultadoHormigon" class="card"></div>

<hr>

<h1>Presupuesto General</h1>

<div class="card">
  <button type="button" onclick="limpiarPresupuesto()">Limpiar presupuesto</button>
</div>

<div id="presupuesto" class="card"></div>

<button type="button" onclick="cargarPresupuesto()">Recuperar presupuesto guardado</button>

<!-- SCRIPTS (ORDEN CORRECTO, CLAVE) -->
<script src="js/precios.js"></script>
<script src="js/core.js"></script>
<script src="js/muros.js"></script>
<script src="js/hormigon.js"></script>

<!-- SERVICE WORKER -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
